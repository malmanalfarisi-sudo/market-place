<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login | Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="text-center mb-3">
        <img src="unpam.png" alt="Selamat Datang" width="100">
        <h5 class="mt-2">market place</h5>
    </div>

    <div class="card p-4 col-md-4 mx-auto shadow">
        <h3 class="text-center mb-3">Login</h3>

        <div class="mb-3">
            <label>Username</label>
            <input type="text" id="username" class="form-control" placeholder="Masukkan username">
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Masukkan password">
        </div>

        <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if (user === "" || pass === "") {
        alert("Username dan Password wajib diisi!");
        return;
    }

    // LOGIN SEDERHANA (AMAN UNTUK UAS)
    if (user === "alman" && pass === "234") {
        localStorage.setItem("login", "true");
        localStorage.setItem("username", user);

        // ARAHKAN KE HALAMAN SETELAH LOGIN
        window.location.href = "beranda.html";
    } else {
        alert("Username atau Password salah!");
    }
}
</script>


</body>
</html>
